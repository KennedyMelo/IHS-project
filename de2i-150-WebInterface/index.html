<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./utils.js"></script>
    <script src="./controller.js"></script>
    <script src="./index.js"></script>
    <title>FPGA Project</title>
</head>
<body>
    <div class="container">
        <div id="switchesBox" class="boxHeight">
                <h3>Switches</h3>
                <div class="contentClass">
                    <table>
                        <tr id="switches">
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/GreenRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/GreenRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                            <td><img src="images/BlackRect.png" alt=""></td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                        </tr>
                    </table>
                </div>
        </div>
        <div id="sevenSegmentsBox" class="boxWidth">
            <h3>Seven Segments Display</h3>
            <div class="contentClass">
                <div class="boxForm">
                    <form action="">
                        Current:
                        <div id="current_display"></div>
                    </form>
                </div>
                <div class="boxForm">
                    <form onsubmit="send7SegmentText(event)">
                        New Output:
                        <input id="7SdisplayForm" type="text">
                        <input type="submit" value="SEND">
                    </form>
                </div>
            </div>
        </div>

        <div id="pushButtonBox" class="boxHeight boxWidth">
            <h3>Push Buttons</h3>
            <div class="contentClass">
                <table>
                    <tr id="pushButtons">
                        <td><div class="circleBorder white"></div></td>
                        <td><div class="circleBorder lightGreen"></div></td>
                        <td><div class="circleBorder white"></div></td>
                        <td><div class="circleBorder white"></div></td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="ledsBox" class="boxHeightLeds boxWidth">
            <div id="greenLedsDiv">
                <h3>Green Leds</h3>
                <div class="contentClass">
                    <table = id ="greenLeds">
                        <tr>
                            <td><div class="circle darkGreen" onclick="GreenLeds.switch(0)"></div></td>
                            <td><div class="circle darkGreen" onclick="GreenLeds.switch(1)"></div></td>
                            <td><div class="circle darkGreen" onclick="GreenLeds.switch(2)"></div></td>
                            <td><div class="circle darkGreen" onclick="GreenLeds.switch(3)"></div></td>
                        </tr>
                        <tr>
                            <td><div class="circle darkGreen" onclick="GreenLeds.switch(4)"></div></td>
                            <td><div class="circle darkGreen" onclick="GreenLeds.switch(5)"></div></td>
                            <td><div class="circle darkGreen" onclick="GreenLeds.switch(6)"></div></td>
                            <td><div class="circle darkGreen" onclick="GreenLeds.switch(7)"></div></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="redLedsDiv">
                <h3>Red Leds</h3>
                <div class="contentClass">
                    <table id="redLeds">
                        <tr>
                            <td><div class="circle red" onclick="RedLeds.switch(0)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(1)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(2)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(3)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(4)"></div></td>
                        </tr>
                        <tr>
                            <td><div class="circle red" onclick="RedLeds.switch(5)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(6)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(7)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(8)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(9)"></div></td>
                        </tr>
                        <tr>
                            <td><div class="circle red" onclick="RedLeds.switch(10)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(11)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(12)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(13)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(14)"></div></td>
                        </tr>
                        <tr>
                            <td><div class="circle red" onclick="RedLeds.switch(15)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(16)"></div></td>
                            <td><div class="circle red" onclick="RedLeds.switch(17)"></div></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
